<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone </title>
</head>
<!-- BEM활용하기 : https://nykim.work/15
    아이콘사용하기 : heroicons사이트, fontawesome
    폰트참고:goolefonts사이트
-->
<!-- vsc단축키: nav>ul>li*4>a ->한번에 입력가능 
        모든 fa-lg를 fa-2x의 크기로 바꾸려면 ctrl을 누른상태에서 선택한다음
        수정하고 ctrl+d를 누르면 한번에 수정된다. -->

<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-2x"></i>
          <i class="fas fa-bolt"></i>
        </div>
    </div> 

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>

      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars.githubusercontent.com/u/41711271?v=4" alt="" class="user-component__avatar user-component__avatar--xl">
          <div class="user-component__text">
            <h4 class="user-component__title">Juhyun</h4>
            <!-- 
              <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
  
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
           <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://avatars.githubusercontent.com/u/41711271?v=4" alt="" class="user-component__avatar user-component__avatar--sm">
            <div class="user-component__text">
              <h4 class="user-component__title">Channel</h4>
             
            </div>
          </div>
          <div class="user-component__column">
            <span>2 </span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
    
        </div>
      </div>
    </main>
  


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href"friends.html">
                  <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="#">
              <span class="nav__notification">1</span>
              <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            
            <li class="nav__btn">
              <a class="nav__link" href="#">
                <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"></script>
</body>
</html>
