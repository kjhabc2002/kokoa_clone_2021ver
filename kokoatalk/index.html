<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    
</head>
<!-- BEM활용하기 : https://nykim.work/15
    아이콘사용하기 : heroicons사이트, fontawesome
    폰트참고:goolefonts사이트
-->
 
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </div>
    <header class="Welcome_header">
        <h1 class="welcome_header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome_header__text">If you have a Kokoa Account, log in with your email or phone number</p>

    </header>
    <!-- 
      - form은 중요한 2가지 속성(attribute)을 가지고 있다. 하나는 action이고, 다른 하나는 method이다.
      - action에 적어 놓은 URL에 해당하는 파일이 반드시 존재해야한다.
      - action은 어떤 페이지로 data를 보낼건지 지정할 수 있다.
      - POST는 백엔드 서버에 정보를 전송하는 방식이라 이번 강의에서는 사용할 수 없다.
      - GET 방식은 보안에 취약하다. username이랑 password를 GET 방식으로 보내선 안된다. URL에 포함되어도 상관없는 정보들을 GET 방식으로 보내는 것이다.
      - method는 2가지 방식 중 하나를 쓸 수 있다. 하나는 POST이고, 다른 하나는 GET이다.
    -->
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous"></script>
</body>
</html>
