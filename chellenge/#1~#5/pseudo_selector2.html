<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    - "~"는 span이 p의 형제인데 바로 뒤에 오지 않을 때 쓸수 있다.
    - input[placeholder="First name"]은 First name에만 속성을 주지만, 
     input[placeholder~="name"]은 name이 들어가는 모든 input에 속성을 부여할 수 있다.
    -"~="는 name을 포함하고 있다는 의미가 되는 것이다.
    - a[herf$=".org"] : $=는 ".org"로 끝나는 모든 anchor를 선택할 수 있다.
    -attribute selectors를 이용하면 class를 지정할 필요없이 css만으로 각각의 속성을
     부여해줄 수 있다.

    추가설명)
    *= is 'contains'
    ~ = is 'exactly'
    *= "hello" 라고 하면 ㅁㄴㅇㄹㄴㅇㄹhelloㅁㄴㅇㄹㄴㅇㄹ 라고 줘도 선택됨
    ~= "hello" 라고 하면 앞뒤에 공백이 있는 상태에서 hello 인 경우만 선택됨

     -->
    <style>
        body{
            height: 1000vh;
            margin:50px;
        }
        span{
            background-color: yellowgreen;
            padding:5px;
            border-radius: 10px;
        }
        input{
            border: 1px solid  wheat;
        }
        
        input:required{
            border:1px solid tomato;
        }
        input[type="password"]{
            background-color: thistle;
        }
        input[placeholder~="name"]{
            background-color: pink;
        }
    </style>
</head>
<body>
   <div>
       <form action="">
           <input type="text" placeholder="First name">
           <input type="text" placeholder="Last name">
           <input type="password" required placeholder="password">
       </form>
   </div>
</body>
</html>
