<!DOCTYPE html>
<html lang="kr">
<head>
    <form action="">
        <h1 id="formTitle">Create An Account</h1>
        <label id="firstName">First name</label> <input required placeholder="First name" type="text" id="firstNameInput" /><br>
        <label id="lastName">Last name<input required placeholder="Last name"type="text" id="lastNameInput"></label><br>
        <label id="email">Email<input required placeholder="Email"type="email" id="emailInput"></label><br>
        <label id="userName">Username<input required placeholder="Username"type="text" id="userNameInput"></label><br>
        <label id="password">Password<input required placeholder="Password" type="text" minlength="10" id="passwordInput"></label><br>
        <label id="birthDate">Birth date<input required="required" type="date" id="dateInput"></label><br>
        <label id="happyRange">How Happy are you?<input type="range" list="tickmarks" id="rangeInput"></label>
        <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
          </datalist><br>
        <label id="favColor">What is your fav.color?<input  type="color" id="colorInput"></label><br>
        <label id="submit"><input type="submit" value="Create Account" id="submitInput"></label>
    </form>
    <body>


    </body>
</head>

</html>
