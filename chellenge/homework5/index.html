<body>
 <div class="full_screen">
    <div class="status_bar">
        <div class="status_bar__cancel">
        <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="status_bar__playlist">
        <span>Playlist</span>
        </div>
    </div>
    <div class="introduce_name">
        <div class="introduce_name__image">
        <i class="fas fa-image fa-4x"></i>
        </div>
        <div class="introduce_name__text">
         <span class="introduce_name__text__random">Random</span>
         <span class="introduce_name__text__love">Love</span>
         <span class="introduce_name__text__who">by Divay Kappor</span>
        </div>
    </div>  
    <div class="status_button">
        <div class="status_button__play">
            <i class="fas fa-caret-right"></i>  
            <span>play</span>
        </div>
        <div class="status_button__like">
            <i class="far fa-heart"></i>
        </div>
        <div class="status_button__plus">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <div class="status_list1">
        <div class="status_list1__img"></div>
        <div class="status_list1__column">
        <span class="status_list1__column__title">Matargasti</span>
        <span class="status_list1__column__content">Mohit Chauhan</span>
        </div>
    </div>   

    <div class="status_list2">
        <div class="status_list2__img"></div>
        <div class="status_list2__column">
        <span class="status_list2__column__title">Attitude</span>
        <span class="status_list2__column__content">Lewis OfMan·Attitude</span>
        </div>
    </div>   

    <div class="status_list3">
        <div class="status_list3__img"></div>
        <div class="status_list3__column">
        <span class="status_list3__column__title">Try Everything</span>
        <span class="status_list3__column__content">Shakira·Zootopia</span>
        </div>
    </div> 
    <div class="status_list4">
        <div class="status_list4__img"></div>
        <div class="status_list4__column">
        <span class="status_list4__column__title">Sunflower</span>
        <span class="status_list4__column__content">Joseph Vincent·Sunflower</span>
        </div>
    </div>
