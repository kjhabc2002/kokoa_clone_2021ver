<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="screen-first">
<div class="status-bar">
<i class="fas fa-arrow-left"></i>
<i class="fas fa-search"></i>
</div>
<!-- header-title -->
<header class="header-title">
    <div class="header-title__column">
    <img src="img/img5.jpg" class="header-title__picture">
    <div class="header-title__column-Dua">
    <div class="header-title__creater">Dua Lipa</div>
    <div class="header-title__album">Pop,Electronica</div>
</div>
    <div class="header-title__button">
       <span class="header-shuffle">Shuffle</span>
       <span class="header-heart">
       <i class="fas fa-heart"></i>
        <span>212971</span>
       </span> 
    </div>
</div>
</header>
<!-- main -->
<main class="main-screen">
    <div class="main-screen__first">
        <img src="img/img1.jpg" class="main-screen__picture">
    <div class="main-component">
        <h3 class="main-component__name">Dua Lipa</h3>
        <h2 class="main-component__content">Break My Heart</h2>
        
    </div>
    <i class="fas fa-ellipsis-v fa-lg"></i>
</div>
<div class="main-screen__second">
    <img src="img/img2.jpg" class="main-screen__picture">
<div class="main-component">
    <h3 class="main-component__name">Dua Lipa</h3>
    <h2 class="main-component__content"> Kiss and Make Up</h2>
</div>
<i class="fas fa-ellipsis-v fa-lg"></i>
</div>
<div class="main-screen__third">
    <img src="img/img3.jpg" class="main-screen__picture">
<div class="main-component">
    <h3 class="main-component__name">Dua Lipa</h3>
    <h2 class="main-component__content">Palette</h2>
</div>
<i class="fas fa-ellipsis-v fa-lg"></i>
</div> 
<div class="main-screen__four">
    <img src="img/img4.jpg" class="main-screen__picture">
<div class="main-component">
    <h3 class="main-component__name">Dua Lipa</h3>
    <h2 class="main-component__content">Levitating (feat. DaBaby)</h2>
</div>
<i class="fas fa-ellipsis-v fa-lg"></i>
</div> 
</main>
<!-- footer -->
<footer class="footer-screen">
    <div class="footer-screen__first">
        <div class="footer-screen__title"> 
            <h3 class="footer-screen__name">Dua Lipa</h3>
            <h1 class="footer-screen__month">IDGAF</h1>
        </div>
        <div class="footer-screen__component">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>          
    </div>

</div>
</footer>
</div>
<div class="screen-second">
    <div class="status-bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v fa-lg"></i>
        </div>
    <header class="header-title">
        <div class="header-title__column">
        <img src="img/img2.jpg" class="header-title__picture__big">
        <div class="header-title__column-Dua">
            <div class="header-title__creater">Dua Lipa</div>
            <div class="header-title__album">Kiss and Make Up</div>
        </div>
    </div>
    </header>
    <main class="main-screen">
        <div class="music-player">
        <div class="music-player__column">
            <span class="time-start">0:00</span>
            <span class="time-end">2:21</span>
        </div>
        <input type="range" value="0">
    </div>
           
     
    </main>
    <footer class="footer-second">
        <i id="redo" class="fas fa-redo"></i>
        <i class="fas fa-step-backward fa-lg"></i>
        <i class="fas fa-play-circle fa-3x"></i>
        <i class="fas fa-step-forward fa-lg"></i>
        <i id="random" class="fas fa-random"></i>
    </footer>
</div>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
